<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Crear Animal</title>
<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

<h1>
<b>Ingresa aqui los datos del animal a crear</b>
</h1>

<hr>
    <form name="CrearAnimal" method="post"> 
      <label  for="nombre">Ingresa el nombre porfavor: </label>
      <input  id="nombre"  placeholder="Escribe aqui su nombre"  type="text ">
      <br>
      <label  for="id">Ingresa su identificacion porfavor: <input  id="id"  placeholder="Escribe aqui su identificacion" type="text"> 
       <br>
       <label  for="alimento">Ingresa el tipo de alimento al que esta acostumbrado: <input  id="alimento"  placeholder="tipo de alimento" type="text"> 
       <br>
       <label  for="des">Ingresa una breve descripcion del animal: <input  id="des"  placeholder="descripcion" type="text"> 
       <br>
       <label  for="edad">Ingresa la edad del animal: <input  id="edad"  placeholder="ingresa su edad" type="text"> 
       <br>
      <br/>
      <input type="submit" value="Crear">    
  
    </form>


</body>
</html>
